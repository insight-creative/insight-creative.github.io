<div class="container" id="wrapper">

  <div class="row">
    <div class="col-lg-7 col-md-8 center-block">

      <h1>Careers</h1>

    </div>
  </div>

  <div class="container-cards center-block">
    <div class="row no-padding">
      <div class="col-md-8">
        <div class="card card-color">
          <h2>Thank you for your interest in Insight Creative, come work for us!</h2>
          <hr>
          <a class="btn btn-default" href="#" role="button">Submit Resume and/or Portfolio</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="holder.js/100%x400/text:job postings">
        </div>
      </div>
    </div>
    <div class="row no-padding">
      <div class="col-md-6 no-padding">
        <div class="col-xs-12">
          <div class="card card-form no-padding">
            <h3 class="cta">Sign up to receive updates on new job postings.</h3>
            <form class="form-inline">
              <div class="form-group">
                <label class="sr-only" for="InputName">Name</label>
                <input type="name" class="form-control" id="InputName" placeholder="Name">
              </div>
              <div class="form-group">
                <label class="sr-only" for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Email">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> <small>I would also like to receive Insight Creative eNewsletters.</small>
                </label>
              </div><br><br>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="card">
            <img src="holder.js/100%x250/text:image">
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="card">
            <img src="holder.js/100%x250/text:image">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="holder.js/100%x460/text:image">
        </div>
      </div>
    </div>

</div>
