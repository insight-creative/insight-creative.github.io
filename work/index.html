---
layout: default
title: Work
---

<div class="container">
	
	<h1>Projects</h1>
	
	<div class="thumbnail-gallery">
		<div class="row">
			{% for post in site.categories.work %}
			<div class="col-sm-3 col-xs-6">
				<a href="{{ post.url }}" class="thumbnail">
					<img class="img-responsive img-circle" src="{{ site.baseurl }}img/{{ post.image }}">
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
