---
layout: page
---

<article>
  <div class="article-heading">
    <h1 class="article-title">{{ page.title }}</h1>
    <div class="article-meta">
      <p>{{ page.date | date: "%B %-d, %Y" }} by {{ page.author }}</p>
    </div>
  </div>
  <div class="article-body">
    {{ content }}
  </div>
</article>
