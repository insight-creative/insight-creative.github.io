---
layout: page
---
              <article>
                <div class="article-heading">
                  <h1 class="article-title">{{ page.title }}</h1>
                  <div class="article-meta">
                    <p>Client: {{ page.client }}</p>
                  </div>
                </div>
                <div class="article-body">
              
{{ content }}
                
                </div>
                <hr>
                <div class="article-footer">
                  {% if page.address %}<a href="http://{{ page.address }}" class="btn btn-lg btn-inverse">View this site</a>{% endif %}
                  <a href="/work" class="btn btn-lg btn-default">See all projects</a>
                </div>
              </article>
              
            </div> <!-- /.center-block -->
          </div><!-- /.row -->
