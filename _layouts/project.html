---
layout: page
---
<article>
	<div class="article-heading">
		<h1 class="article-title">{{ page.title }}</h1>
		<div class="article-meta">
			<p>Client: {{ page.client }}</p>
		</div>
	</div>
	<div class="article-body">

		{{ content }}
	
	</div>
</article>

</div> <!-- /center column -->

<div class="row">
	<div class="col-md-12">
		<hr>
		<h1>Related Projects</h1>
	</div>
</div>
<div class="feature">
	<div class="row">
		{% for post in site.categories.work %}
		<div class="col-md-3 col-xs-6">
			<a href="{{ post.url }}" class="thumbnail">
				<img class="img-responsive img-circle" src="holder.js/500x500/auto">
			</a>
		</div>
		{% endfor %}
	</div>
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn btn-lg btn-default"><a href="/work">View all projects</a></button>
		</div>
	</div>
</div>
