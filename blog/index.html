<h1>Insight Blog</h1>
{% for post in site.categories.blog %}
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p class="author">
		<span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
	</p>
	<div>
		{{ post.content | truncatewords: 75 }}<br>
		<a href="{{ post.url }}">Read more...</a>
	</div>
	<br>
{% endfor %}
