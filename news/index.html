---
layout: page
title: Company News
---

<h1>Insight Creative News</h1>

{% for post in site.tags.news %}
<div class="row">
  <div class="col-md-12"><hr></div>
  <div class="col-sm-3">
    <p class="article-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
    {% if post.image %}
      <a href="{{ post.url }}"><img src="/img/{{ post.image }}"></a>
    {% endif %}
  </div>
  <div class="col-sm-9">
    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    <p>{{ post.excerpt | strip_html | truncatewords: 35 }}</p>
  </div>
</div>
{% endfor %}
