<div id="contact_form">
  <form method="POST" action="http://forms.brace.io/kmcgillivray@insightcreative.com">
    <div class="form-group">
      <input name="name" type="name" class="form-control" id="exampleInputName" placeholder="Enter name">
    </div>
    <div class="form-group">
      <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <textarea name="message" class="form-control" rows="4" placeholder="Enter message..."></textarea>
    </div>
    <button target="_blank" type="submit" class="btn btn-lg btn-default">Submit</button>
  </form>
</div>
