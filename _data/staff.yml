- name: Jim von Hoff
  job_title: President
  bio: "As founder of the agency, Jim has overseen the growth and success of Insight for over 25 years. His client-centered approach and thorough study of clients and their industries set the stage for Insight’s long relationships with a diverse list of established clients including retail, consumer and business-to-business. A UW-Green Bay graduate, Jim’s desire to offer comprehensive marketing communications capabilities makes him—and Insight—unique in our area."
  image: /img/jim.jpg

- name: Niki Petit
  job_title: Director of Business Development
  bio: "Niki brings a strong background in business, radio and media negotiation, as well as practical marketing savvy, to her account management role. Clients rely on Niki for an honest assessment of their needs and expert strategic direction. A graduate of the University of Wisconsin, her never-ending drive and commitment to her clients makes her a leader and an integral part of Insight’s success."
  image: /img/niki.jpg

- name: Shelly Hendricks
  job_title: Media Director/Account Manager
  bio: "Shelly oversees Insight’s media department and serves as a manager on many client accounts. With a background in print and TV account management, Shelly’s in-depth understanding of all types of media, marketing expertise and keen negotiating skills work to the benefit of Insight’s client list. She is a graduate of UW-Eau Claire and holds a masters degree from Marquette University."
  image: /img/shelly.jpg

- name: Jenny Brandenburg
  job_title: Media/Traffic Coordinator
  bio: "Formerly an account relationship specialist at the Oshkosh Northwestern, Jenny brings over five years of experience in news, media, ad sales and customer relations to her role at Insight. Possessing a can-do attitude, keen attention to detail and natural talent for organization, Jenny is a valuable part of the media department at Insight. She holds a Journalism degree from UW-Oshkosh, with an emphasis in advertising/public relations."
  image: /img/jenny.jpg

- name: Jay Bauer
  job_title: Creative Director
  bio: "After several years at Milwaukee and Fox Valley ad agencies, Jay made the jump north and brought his award-winning concepts, design skills, technical savvy and creative management experience to Insight. His understanding of current design and marketing trends and comprehensive approach to projects make him a natural creative leader. Jay combines his 20 years of experience with a degree from UW-Milwaukee."
  image: /img/jay.jpg

- name: Bart Raboin
  job_title: Interactive/Web Designer
  bio: "As an interactive designer, Bart’s responsibilities include website design, development and programming along with the implementation of interactive media. A graduate of Northern Michigan University, he previously worked at Bearing Point and as a web developer for Shopko Corporation. Bart has done significant freelance web development, taking many websites from concept to layout to programming and completion."
  image: /img/bart.jpg

- name: Kevin McGillivray
  job_title: Graphic Designer/Web Developer
  bio: "In his role as graphic designer and web developer, Kevin uses his creative design and advanced technical skills to benefit Insight’s clients. Kevin is especially adept at responsive web design, print design and visual identity design. He is a graduate of St. Norbert College where he majored in graphic design and music while working as a tutor in the school’s Writing Center."
  image: /img/kevin.jpg

- name: Zane Statz
  job_title: Graphic Designer/Web Developer
  bio: "Zane held a design internship position with St. Norbert College creating promotional materials for over 60 student organizations while also doing freelance design work for bands across the country. His detail-oriented and innovative creative skills, plus his passion for both print and web design, make Zane a great fit for Insight’s art department and diverse client base. He is a graduate of St. Norbert College holding a degree in Graphic Design, with a minor in Business Administration."
  image: /img/zane.jpg

- name: Andrea Parins
  job_title: Senior Social Media Coordinator
  bio: "Andrea leads Insight's social media marketing campaigns and public relations. She brings experience in national digital/social media strategies in the sports and entertainment industries. Andrea graduated from the University of Wisconsin with a degree in Life Sciences Communication."
  image: /img/andrea.jpg

- name: Stacy Allen
  job_title: Director of Brand Strategy
  bio: "After more than a dozen years at several Milwaukee-area agencies and manufacturers, Stacy is responsible for brand development and copywriting at Insight. A graduate of the University of Wisconsin, she has provided strategic planning and award-winning creative executions for a variety of clients including national foodservice, heavy equipment and pharmaceuticals manufacturers."
  image: /img/stacy.jpg

- name: Emily Morehart
  job_title: Copywriter/PR Specialist
  bio: "Emily was Managing Editor of the national cable marketing magazine delight!, and previously managed direct mail projects for top cable providers in the nation. Diverse writing experience, combined with exceptional organization and strategic planning skills, make Emily a great addition to the content department. Emily holds a degree from UW-Oshkosh in Journalism, with an emphasis in advertising/public relations."
  image: /img/emily.jpg

- name: Molly Setzer
  job_title: Media Coodinator
  bio: "Molly brings years of TV station, video production and creative copywriting experience to her media role at Insight. With wide-ranging broadcast knowledge, and an impressive gift for organization, Molly ensures every detail is accounted for in our clients’ media buys. A UW-Green Bay graduate, Molly’s professional talents are well complemented by her outgoing personality and upbeat attitude."
  image: /img/molly.jpg

- name: Liz Van Asten
  job_title: Account Coordinator
  bio: "Liz brings a background of sports marketing, sponsorship and event planning to her role as Account Coordinator at Insight. Her attention to detail, ability to perform in a fast-paced environment and experience in client services qualify Liz to assist the Account Executives, ensuring deadlines are met efficiently and effectively. Liz is a graduate of UW-La Crosse with a business degree in marketing."
  image: /img/liz.jpg

- name: Cindy Struensee
  job_title: Traffic Manager
  bio: "Cindy oversees job traffic, making sure jobs move efficiently through the agency — and stay within budget — as well as handling billing and accounting services. She has a degree in accounting from Fox Valley Technical College and previously worked her way up at Ideas that Deliver as Accountant, Traffic Manager and finally Business Director. Cindy brings over 20 years of agency experience to her position at Insight."
  image: /img/cindy.jpg
