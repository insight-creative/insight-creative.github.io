---
layout: none
title: Contact Form
---

{% include head.html %}

  <body>
    <div class="contact-form">

    <div id="contact_form">
      <form method="POST" action="http://formspree.io/jbauer@insightcreative.com">
        <input type="hidden" name="_cc" value="npetit@insightcreative.com" />
        <div class="form-group">
          <input name="name" type="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <input name="_replyto" type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <textarea name="message" class="form-control" rows="4" placeholder="Enter message..."></textarea>
        </div>
        <button target="_blank" type="submit" class="btn btn-lg btn-default">Submit</button>
      </form>
    </div>

    </div>
  </body>
  </html>
